<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Taiwind css</title>
</head>

<body>

    <nav class="bg-purple-900">
        <div class="container py-5 pb-5 flex align-middle mx-auto">
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="" class="w-12 ml-5">
            </a>
            <ul class="flex justify-end basis-full">
                <li class="mx-4 cursor-pointer"> Home </li>
                <li class="mx-4 cursor-pointer"> Home </li>
                <li class="mx-4 cursor-pointer"> Home </li>
                <li class="mx-4 cursor-pointer hover:bg-slate-600"> Home </li>
            </ul>
        </div>
    </nav>

    <!-- sizing and fonts -->
    <div class="container py-5 mx-auto">
        <h1 class="font-sans text-4xl font-semibold tracking-tighter">
            Heading1
        </h1>
        <h2 class="font-mono text-2xl font-bold tracking-tight">
            Heading2
        </h2>
        <h3 class="text-lg font-black tracking-normal">
            Heading3
        </h3>
        <h4 class="text-sm font-extrabold tracking-wide">
            Heading4
        </h4>
        <h5 class="text-base font-light tracking-wider">
            Heading5
        </h5>
        <h6 class="text-xs font-extralight tracking-widest">
            Heading6
        </h6>
    </div>
    <!-- end -->

    <!-- this is for adding some custom css here -->
    <div class="container py-5 mx-auto">
        <h3 class="font-bold pl-[20px] absolute top-[120px]">
            this is the example of bracket nootation
        </h3>
    </div>
    <!-- End -->


</body>

</html>
